<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- ------------------------------- script -------------------------------- -->
    <script src="assets/password-generator.js" defer></script>

    <!-- -------------------------------- style -------------------------------- -->
    <link rel="stylesheet" href="assets/style.css" />

    <title class="title">Password Generator</title>
  </head>
  <body>
    <div class="container" class="characterAmountContainer"> 
      <h1>Password Generator</h1>
      <h3 class="passwordDisplay">Password</h3>
      <form class="form" id="passwordGeneratorForm"> 
        <label for="charLimitNumber">Number of Characters</label>
          <div>
          <input type="range" min="1" max="64" id="charLimitRange" value="10"></input>
          <input class="numberInput" type="number" id="charLimitNumber" value="10"></input>
        </div>
          <label for="includeUpperCase">Include Uppercase</label>
          <input type="checkbox" id="includeUpperCase"></input>

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers"></input>

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols"></input>

          <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
